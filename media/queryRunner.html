<!-- media/queryRunner.html -->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Executar Query</title>
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <style>
        :root {
            color-scheme: light dark;
        }

        body {
            font-family: var(--vscode-font-family, sans-serif);
            background-color: var(--vscode-editor-background);
            color: var(--vscode-editor-foreground);
            padding: 20px;
            font-size: 13px;
            max-width: 1000px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 16px;
        }

        textarea#textareaQuery {
            width: 100%;
            height: 150px;
            background-color: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            border: 1px solid var(--vscode-input-border);
            font-family: monospace;
            font-size: 13px;
            border-radius: 3px;
            padding: 10px;
            resize: vertical;
            box-sizing: border-box;
        }

        .query-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 10px;
            margin-bottom: 16px;
        }

        .query-actions button {
            padding: 6px 12px;
            font-size: 13px;
            border-radius: 2px;
            cursor: pointer;
            border: none;
            transition: background-color 0.2s ease;
        }

        #executeBtn {
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
        }

        #executeBtn:hover {
            background-color: var(--vscode-button-hoverBackground);
        }

        #clearBtn {
            background-color: transparent;
            border: 1px solid var(--vscode-editorWidget-border);
            color: var(--vscode-editor-foreground);
        }

        #clearBtn:hover {
            background-color: var(--vscode-editorWidget-background);
        }

        #queryResult {
            margin-top: 20px;
            background-color: var(--vscode-editorWidget-background);
            border: 1px solid var(--vscode-editorWidget-border);
            padding: 12px;
            border-radius: 4px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }

        .query-error {
            color: var(--vscode-errorForeground);
            font-weight: bold;
        }

        .query-success {
            color: var(--vscode-terminal-ansiGreen);
        }

        .hint {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 4px;
            margin-bottom: 5px;
        }
    </style>

</head>

<body>
    <h2>Executar Query SQL</h2>

    <textarea id="textareaQuery" placeholder="Digite sua query SQL aqui..."></textarea>
    <p class="hint">NÃ£o esqueÃ§a do <b>limit</b> no <i> select</i> e do <b>where</b> no <i>update</i> ;) </p>
    <div class="query-actions">
        <button id="executeBtn">Executar</button>
        <button id="clearBtn">Limpar</button>
    </div>
    <div id="queryResult">Resultado aparecerÃ¡ aqui...</div>

    <div id="autocomplete-container" style="display: none;
        position: absolute;
        z-index: 999;
        background: var(--vscode-editor-background);
        border: 1px solid var(--vscode-editorWidget-border);
        border-radius: 4px;
        font-family: var(--vscode-editor-font-family);
        font-size: 13px;
        max-height: 200px;
        overflow-y: auto;">
    </div>


    <script>
        const vscode = acquireVsCodeApi();
        let dbTables = [];
        let dbColumnsByTable = {};
        const sqlKeywords = [
            'SELECT', 'FROM', 'WHERE', 'JOIN', 'INNER JOIN', 'LEFT JOIN', 'RIGHT JOIN',
            'GROUP BY', 'ORDER BY', 'LIMIT', 'INSERT INTO', 'VALUES', 'UPDATE', 'SET', 'DELETE',
            'CREATE TABLE', 'DROP TABLE', 'ALTER TABLE', 'ADD COLUMN'
        ];


        const textareaQuery = document.getElementById("textareaQuery");
        const autocomplete = document.getElementById('autocomplete-container');
        const executeBtn = document.getElementById("executeBtn");
        const clearBtn = document.getElementById("clearBtn");
        const resultDiv = document.getElementById("queryResult");

        executeBtn.addEventListener("click", () => {
            const query = textareaQuery.value.trim();
            if (!query) return;

            resultDiv.textContent = "Executando...";
            vscode.postMessage({
                type: "runQuery",
                query
            });
        });

        clearBtn.addEventListener("click", () => {
            textareaQuery.value = "";
            resultDiv.textContent = "Resultado aparecerÃ¡ aqui...";
        });

        textareaQuery.addEventListener('input', () => {
            const { value, selectionStart } = textareaQuery;
            const beforeCursor = value.slice(0, selectionStart);
            const words = beforeCursor.trim().split(/\s+/);
            const lastWord = words.at(-1)?.toUpperCase();
            const prevWord = words.at(-2)?.toUpperCase();

            const shouldSuggestTables = ['FROM', 'JOIN', 'INTO', 'UPDATE'].includes(prevWord) || ['FROM', 'JOIN'].includes(prevWord);
            const shouldSuggestColumns = lastWord === 'SELECT' || prevWord === 'SELECT';

            let suggestions = [];

            if (shouldSuggestTables) {
                suggestions = dbTables;
            } else if (shouldSuggestColumns) {
                suggestions = Object.entries(dbColumnsByTable)
                    .flatMap(([table, cols]) => cols.map(col => `${table}.${col}`));
            } else {
                // Se nÃ£o for um contexto SQL claro, sugere palavras-chave
                suggestions = sqlKeywords;
            }

            const currentWordMatch = beforeCursor.match(/(\w+)$/);
            const currentWord = currentWordMatch ? currentWordMatch[1].toLowerCase() : '';

            const filteredSuggestions = suggestions.filter(s =>
                s.toLowerCase().includes(currentWord)
            );


            if (suggestions.length > 0) {
                // showSuggestions(suggestions, textareaQuery);
                showSuggestions(filteredSuggestions, textareaQuery);
            } else {
                autocomplete.style.display = 'none';
            }
        });

        function showSuggestions(suggestions, textarea) {
            const rect = textarea.getBoundingClientRect();
            autocomplete.innerHTML = '';
            suggestions.forEach(s => {
                const div = document.createElement('div');
                div.textContent = s;
                div.style.padding = '4px 8px';
                div.style.cursor = 'pointer';
                div.addEventListener('click', () => insertSuggestion(s));
                div.addEventListener('mouseover', () => div.style.background = 'var(--vscode-editor-hoverHighlightBackground)');
                div.addEventListener('mouseout', () => div.style.background = 'transparent');
                autocomplete.appendChild(div);
            });

            // Posiciona abaixo do textareaQuery
            autocomplete.style.left = rect.left + 'px';
            autocomplete.style.top = (rect.bottom + window.scrollY) + 'px';
            autocomplete.style.width = rect.width + 'px';
            autocomplete.style.display = 'block';
        }

        function insertSuggestion(text) {
            // const start = textareaQuery.selectionStart;
            // const value = textareaQuery.value;
            // const before = value.slice(0, start).replace(/\w*$/, '');
            // const after = value.slice(start);
            // textareaQuery.value = before + text + after;
            // textareaQuery.focus();
            // autocomplete.style.display = 'none';
            const start = textareaQuery.selectionStart;
            const value = textareaQuery.value;

            // Encontrar a palavra atual (Ãºltima palavra digitada)
            const before = value.slice(0, start);
            const match = before.match(/(\w*)$/); // Ãºltima palavra
            const wordStart = match ? start - match[1].length : start;

            // Montar novo valor com substituiÃ§Ã£o apenas da Ãºltima palavra
            const newValue = value.slice(0, wordStart) + text + value.slice(start);
            textareaQuery.value = newValue;

            // Posicionar o cursor apÃ³s a sugestÃ£o inserida
            const newPos = wordStart + text.length;
            textareaQuery.setSelectionRange(newPos, newPos);
            textareaQuery.focus();

            autocomplete.style.display = 'none';
        }
        // Esconde quando clicar fora
        document.addEventListener('click', (e) => {
            if (!autocomplete.contains(e.target)) {
                autocomplete.style.display = 'none';
            }
        });

        // Receber resposta do VSCode
        window.addEventListener("message", event => {
            const { type, payload } = event.data;

            if (type === "queryResult") {
                if (!payload.success) {
                    resultDiv.innerHTML = `<div class="query-error">${payload.result}</div>`;
                } else {
                    const json = JSON.stringify(payload.result, null, 2);
                    resultDiv.innerHTML = `<pre class="query-success">${json}</pre>`;
                }
            }

            if (type === 'dbMetadata') {
                dbTables = payload.tables;
                dbColumnsByTable = payload.columnsByTable;
                console.log('ðŸ“¦ Metadados recebidos:', dbTables, dbColumnsByTable);
            }
        });

    </script>

</body>

</html>
