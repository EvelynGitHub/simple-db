<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nova Conexão</title>
    <style>
        label {
            display: block;
            margin-bottom: 8px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <h2>Nova Conexão</h2>
    <form id="connectionForm">
        <label>Nome:
            <input name="name" required />
        </label>
        <label>Tipo:
            <select name="type" id="type">
                <option value="sqlite">SQLite</option>
                <option value="mysql">MySQL</option>
                <option value="postgres">PostgreSQL</option>
            </select>
        </label>

        <div id="sqliteFields">
            <label>Caminho do Arquivo:
                <input name="path" />
            </label>
        </div>

        <div id="serverFields" class="hidden">
            <label>Host:
                <input name="host" />
            </label>
            <label>Usuário:
                <input name="user" />
            </label>
            <label>Senha:
                <input name="password" type="password" />
            </label>
        </div>

        <br />
        <button type="button" id="testConnection">Testar Conexão</button>

        <button type="submit" id="saveBtn" disabled>Salvar</button>
        <button type="button" id="cancel">Cancelar</button>
    </form>

    <script>
        const vscode = acquireVsCodeApi();
        const form = document.getElementById('connectionForm');
        const typeSelect = document.getElementById('type');
        const sqliteFields = document.getElementById('sqliteFields');
        const serverFields = document.getElementById('serverFields');
        const saveBtn = document.getElementById('saveBtn');
        const testBtn = document.getElementById('testConnection');

        function updateVisibility() {
            const type = typeSelect.value;
            if (type === 'sqlite') {
                sqliteFields.classList.remove('hidden');
                serverFields.classList.add('hidden');
            } else {
                sqliteFields.classList.add('hidden');
                serverFields.classList.remove('hidden');
            }
            validate();
        }

        function validate() {
            const formData = Object.fromEntries(new FormData(form).entries());
            const { name, type, path, host, user, password } = formData;
            let valid = !!name?.trim();

            if (type === 'sqlite') {
                valid = valid && !!path?.trim();
            } else {
                valid = valid && !!host?.trim() && !!user?.trim() && !!password?.trim();
            }

            saveBtn.disabled = !valid;
            testBtn.disabled = !valid;
        }

        form.addEventListener('input', validate);
        typeSelect.addEventListener('change', updateVisibility);

        form.onsubmit = e => {
            e.preventDefault();
            const payload = Object.fromEntries(new FormData(form).entries());
            vscode.postMessage({ command: 'saveConnection', payload });
        };

        document.getElementById('cancel').onclick = () => {
            vscode.postMessage({ command: 'cancel' });
        };

        testBtn.onclick = () => {
            const payload = Object.fromEntries(new FormData(form).entries());
            vscode.postMessage({ command: 'testConnection', payload });
        };

        updateVisibility();
    </script>

</body>

</html>
