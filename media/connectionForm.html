    <style>
        body {
            font-family: system-ui, sans-serif;
            padding: 16px 24px;
            background-color: #f9f9f9;
            color: #333;
        }

        h2 {
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: #222;
        }

        label {
            display: flex;
            flex-direction: column;
            margin-bottom: 12px;
            font-size: 0.95rem;
        }

        input,
        select {
            padding: 6px 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 0.95rem;
            transition: border-color 0.2s;
        }

        input:focus,
        select:focus {
            border-color: #007acc;
            outline: none;
        }

        button {
            background-color: #007acc;
            border: none;
            color: white;
            padding: 8px 14px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #005f9e;
        }

        #path {
            margin-top: 5px;
            margin-bottom: 10px;
            width: fit-content;
        }

        .hidden {
            display: none;
        }

        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        #sqliteFields,
        #serverFields {
            margin-top: 15px;
        }

        input[readonly] {
            background-color: #eee;
            color: #444;
        }
    </style>

</head>

<body>
    <h2>Adicionar Banco de Dados</h2>

    <label>Tipo de Banco:
        <select id="dbType">
            <option value="sqlite">SQLite</option>
            <option value="mysql">MySQL</option>
            <option value="postgres">Postgres</option>
        </select>
    </label>

    <div id="sqliteFields">
        <!-- <div style="display: flex; gap: 10px; align-items: end;">
            <label style="flex: 1;">Caminho do Arquivo:
                <input type="text" id="pathDisplay" readonly>
            </label>
            <button type="button" id="path" style="margin: 0;">Selecionar</button>
        </div> -->

        <label>Caminho do Arquivo:
            <button id="path"> Selecionar arquivo</button>
            <input type="text" id="pathDisplay" readonly>
        </label>
    </div>

    <div id="serverFields" class="hidden">
        <label>Host:
            <input id="host" type="text" placeholder="localhost" />
        </label>
        <label>Usuário:
            <input id="user" type="text" />
        </label>
        <label>Senha:
            <input id="password" type="password" />
        </label>
        <label>Nome do Banco:
            <input id="database" type="text" />
        </label>
    </div>

    <div class="actions">
        <button id="btnTest">Testar Conexão</button>
        <button id="btnSave">Salvar Conexão</button>
        <button id="btnCancel">Cancelar</button>
    </div>

    <script>
        const vscode = acquireVsCodeApi();

        const dbTypeSelect = document.getElementById('dbType');
        const sqliteFields = document.getElementById('sqliteFields');
        const serverFields = document.getElementById('serverFields');

        const btnTest = document.getElementById('btnTest');
        const btnSave = document.getElementById('btnSave');
        const btnCancel = document.getElementById('btnCancel');
        const btnPath = document.getElementById('path');

        const inputPathDisplay = document.getElementById('pathDisplay');

        window.addEventListener('message', event => {
            const { type, path } = event.data;

            if (type === 'fileSelected') {
                inputPathDisplay.value = path;
            }
        });

        function updateFields() {
            if (dbTypeSelect.value === 'sqlite') {
                sqliteFields.classList.remove('hidden');
                serverFields.classList.add('hidden');
            } else {
                sqliteFields.classList.add('hidden');
                serverFields.classList.remove('hidden');
            }
        }

        dbTypeSelect.addEventListener('change', updateFields);

        btnTest.addEventListener('click', () => {
            const config = getFormData();
            console.log("Testou: ", config)
            vscode.postMessage({ type: 'testConnection', config });
        });

        btnSave.addEventListener('click', () => {
            const config = getFormData();
            vscode.postMessage({ type: 'saveConnection', config });
        });

        btnCancel.addEventListener('click', () => {
            vscode.postMessage({ type: 'cancel' });
        });

        btnPath.addEventListener('click', () => {
            vscode.postMessage({ type: 'pickFile' });
        });

        function getFormData() {
            const dbType = dbTypeSelect.value;

            if (dbType === 'sqlite') {
                return {
                    type: 'sqlite',
                    path: inputPathDisplay.value, // <- pega o path do arquivo diretamente
                };
            } else {
                return {
                    type: dbType,
                    host: document.getElementById('host').value.trim(),
                    user: document.getElementById('user').value.trim(),
                    password: document.getElementById('password').value.trim(),
                    database: document.getElementById('database').value.trim()
                };
            }
        }
    </script>
</body>
